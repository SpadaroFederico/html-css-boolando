<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"> 
    </head>

    <!-- body -->
 
    <body>

        <!-- header -->

        <header>
            <section class="header-container">
                <div class="header-block1">
                    <h5>Donna Uomo Bambini</h5>
                </div>
                <div class="header-block2">
                    <img src="img/boolean-logo.png" alt="logo">       
                </div>
                <div class="header-block3">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </section>
        </header>
        
        <!-- main -->

        <main>
            <section class="all-products">
                <div class="product">
                    <img src="img/1.webp" alt="img1">
                </div>
                
                <div class="product">
                    <img src="img/2.webp" alt="img2">
                </div>
                
                <div class="product">
                    <img src="img/3.webp" alt="img3">
                </div>
                
                <div class="product">
                    <img src="img/4.webp" alt="img4">
                </div>
                
                <div class="product">
                    <img src="img/5.webp" alt="img5">
                </div>
                
                <div class="product">
                    <img src="img/6.webp" alt="img6">
                </div>
            </section>
        </main>
        
        <!-- footer -->
         <footer>
            <div class="footer-block1">

            </div>

            <div class="footer-block2">
                
            </div>
         </footer>

    </body>
</html>
